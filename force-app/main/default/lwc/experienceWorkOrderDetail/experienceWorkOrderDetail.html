<template>
    <lightning-card title="Work Order ìƒì„¸ (Demo)">

        <!-- ðŸ”™ Back to MyPage -->
        <div class="slds-p-around_small">
            <lightning-button
                variant="base"
                label="â† ë§ˆì´íŽ˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸°"
                onclick={handleBack}>
            </lightning-button>
        </div>

        <!-- â³ Loading -->
        <template if:true={isLoading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </div>
        </template>

        <!-- âŒ Error -->
        <template if:true={errorMessage}>
            <div class="slds-p-around_medium slds-text-color_error">
                {errorMessage}
            </div>
        </template>

        <!-- âœ… Data -->
        <template if:true={data}>
            <div class="slds-p-around_medium">

                <!-- Header -->
                <h3 class="slds-text-heading_small slds-m-bottom_small">
                    Work Order #{data.workOrder.WorkOrderNumber}
                    <template if:true={data.workOrder.Subject}>
                        &nbsp;- {data.workOrder.Subject}
                    </template>
                </h3>

                <!-- Description -->
                <template if:true={data.workOrder.Description}>
                    <div class="slds-m-top_medium">
                        <p><b>Description</b></p>
                        <div class="slds-box slds-theme_default">
                            {data.workOrder.Description}
                        </div>
                    </div>
                </template>

                <!-- Tabs -->
                <div class="slds-m-top_large">
                    <lightning-tabset>

                        <!-- ðŸ§© Work Steps -->
                        <lightning-tab label="Work Steps">
                            <div class="slds-p-around_medium">
                                <div class="table-scroll">
                                    <lightning-datatable
                                        key-field="Id"
                                        data={data.workSteps}
                                        columns={workStepColumns}
                                        hide-checkbox-column>
                                    </lightning-datatable>
                                </div>
                            </div>
                        </lightning-tab>

                        <!-- ðŸ§© Work Plans -->
                        <lightning-tab label="Work Plans">
                            <div class="slds-p-around_medium">
                                <div class="table-scroll">
                                    <lightning-datatable
                                        key-field="Id"
                                        data={data.workPlans}
                                        columns={workPlanColumns}
                                        hide-checkbox-column>
                                    </lightning-datatable>
                                </div>
                            </div>
                        </lightning-tab>

                        <!-- ðŸ§© Work Order Line Items -->
                        <lightning-tab label="Work Order Line Items">
                            <div class="slds-p-around_medium">
                                <div class="table-scroll">
                                    <lightning-datatable
                                        key-field="Id"
                                        data={data.lineItems}
                                        columns={lineItemColumns}
                                        hide-checkbox-column>
                                    </lightning-datatable>
                                </div>
                            </div>
                        </lightning-tab>

                    </lightning-tabset>
                </div>
            </div>
        </template>

    </lightning-card>
</template>
