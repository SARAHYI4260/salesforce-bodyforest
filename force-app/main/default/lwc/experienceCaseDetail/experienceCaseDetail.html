        <!-- â³ Loading -->
        <template if:true={isLoading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </div>
        </template>

        <!-- âŒ Error -->
        <template if:true={errorMessage}>

        <!-- âœ… Data -->

                    <template if:true={data.caseRecord.Subject}>

                </h3>

                <!-- Case ê¸°ë³¸ ì •ë³´ -->
                <div class="slds-grid slds-wrap slds-gutters">

                        <p><b>Status:</b> {data.caseRecord.Status}</p>
                        <p><b>Priority:</b> {data.caseRecord.Priority}</p>
                        <p><b>Origin:</b> {data.caseRecord.Origin}</p>
                        <p><b>Reason:</b> {data.caseRecord.Reason}</p>
                        <p><b>Type:</b> {data.caseRecord.Type}</p>
                        <p><b>Created:</b> {data.caseRecord.CreatedDate}</p>
                        <p><b>Closed:</b> {data.caseRecord.ClosedDate}</p>
                    </div>
                </div>

                <!-- Description -->
                <template if:true={data.caseRecord.Description}>
                    <div class="slds-m-top_medium">
                        <p><b>Description</b></p>
                        <div class="slds-box slds-theme_default">
                            {data.caseRecord.Description}
                        </div>
                    </div>
                </template>

                <!-- Work Orders -->
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Work Orders</h3>
                    <div class="table-scroll">
                        <lightning-datatable

                            data={data.workOrders}
                            columns={woColumns}
                            hide-checkbox-column>
                        </lightning-datatable>
                    </div>
                </div>

            </div>
