<template>
    <div class="card-wrapper">
        <template if:true={caseRecord.data}>
            <div class="slds-grid slds-wrap content-grid">
                
                <!-- 상단 & 좌측: 프로필 섹션 -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 profile-section">
                    <div class="name-header">{accountName}</div>
                    <div class="photo-frame">
                        <img src={profileImageUrl} alt="" class="profile-img">
                    </div>
                </div>

                <!-- 하단 & 우측: 상세 정보 섹션 -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12 info-section">
                    <div class="slds-grid slds-wrap slds-gutters">
                        
                        <!-- 왼쪽: 고객 정보 (Account) -->
                        <div class="slds-col slds-size_1-of-2 border-right">
                            <p class="group-label">고객 정보 (ACCOUNT)</p>
                            <div class="field-item"><span class="label">고객 등급</span><span class="value">{customerLevel}</span></div>
                            <div class="field-item"><span class="label">거주 지역</span><span class="value">{region}</span></div>
                            <div class="field-item"><span class="label">전화번호</span><span class="value">{phone}</span></div>
                            <div class="field-item"><span class="label">이메일</span><span class="value">{email}</span></div>
                        </div>

                        <!-- 오른쪽: 사례 정보 (Case) -->
                        <div class="slds-col slds-size_1-of-2">
                            <p class="group-label">사례 정보 (CASE)</p>
                            <div class="field-item"><span class="label">사례 번호</span><span class="value">{caseNumber}</span></div>
                            <div class="field-item"><span class="label">상태</span><span class="value status-highlight">{status}</span></div>
                            <div class="field-item"><span class="label">우선순위</span><span class="value">{priority}</span></div>
                        </div>

                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
