<template>
  <section class="wrap">
    <div class="card">
      <h2 class="title">상담 신청</h2>

      <div class="field">
        <label class="label">성 *</label>
        <input class="input" type="text" data-name="lastName" oninput={handleInput}/>
      </div>

      <div class="field">
        <label class="label">이름</label>
        <input class="input" type="text" data-name="firstName" oninput={handleInput}/>
      </div>

      <div class="field">
        <label class="label">이메일</label>
        <input class="input" type="email" data-name="email" oninput={handleInput}/>
      </div>


      <div class="field">
        <label class="label">전화번호</label>
        <input class="input" type="tel" data-name="phone" oninput={handleInput}/>
      </div>

      <div class="field">
        <label class="label">휴대폰</label>
        <input class="input" type="tel" data-name="mobilePhone" oninput={handleInput}/>
      </div>

      <!-- 관심 제품 (Picklist) -->
      <div class="field">
        <label class="label">관심 제품</label>
        <select class="select" data-name="productInterest" onchange={handleSelect}>
          <option value="">선택</option>
          <option value="팬텀 로보">팬텀 로보</option>
          <option value="메디컬 팬텀">메디컬 팬텀</option>
          <option value="베이직 포레스트">베이직 포레스트</option>
          <option value="퀀텀 메디컬">퀀텀 메디컬</option>
          <option value="렉스엘 프로">렉스엘 프로</option>
          <option value="제로 그래비티">제로 그래비티</option>
          <option value="카이저 X">카이저 X</option>
          <option value="힐링핏 컴포트">힐링핏 컴포트</option>
        </select>
      </div>

      <!-- 방문 경로 (LeadSource Picklist) -->
      <div class="field">
        <label class="label">방문 경로</label>
        <select class="select" data-name="leadSource" onchange={handleSelect}>
          <option value="">선택</option>
          <option value="지인 추천">지인 추천</option>
          <option value="광고 (SNS 등)">광고 (SNS 등)</option>
          <option value="단순 방문">단순 방문</option>
        </select>
      </div>

      <div class="footer">
        <button class="btn" onclick={handleSubmit} disabled={isSubmitting}>
          {submitLabel}
        </button>
      </div>
    </div>
  </section>
</template>
