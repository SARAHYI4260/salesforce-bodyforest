<template>
    <lightning-card title="로그인 (Demo)">
        <div class="slds-p-around_medium">
            <lightning-input
                type="email"
                label="이메일"
                value={email}
                onchange={onChangeEmail}
                placeholder="demo@example.com">
            </lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button
                    label="로그인"
                    variant="brand"
                    onclick={handleLogin}
                    disabled={isDisabled}>
                </lightning-button>
            </div>

            <template if:true={errorMessage}>
                <div class="slds-m-top_medium slds-text-color_error">
                    {errorMessage}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
